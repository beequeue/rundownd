<html>
<head>
<style>
body {
    background:#000;
    color:#ccc;
    font-family:Arial, Helvetica, sans-serif;
}
table {
    color:#ccc;
    font-size:12px;
    background:#000;
    margin:0px;
    border:#333 1px solid;
    border-collapse: collapse;
}
table th {
    padding:11px 15px 12px 15px;
    background: #222;
}
table th {
    text-align: left;
    padding-left:20px;
}
table tr {
    text-align: center;
    padding-left:10px;
}
.hidden {
    display: none;
}
table td:first-child {
    padding-left:10px;
    border-left: 0;
    border-bottom: 0;
}
table td {
    padding:9px;
    background: #111;
    border:#333 1px solid;
    vertical-align: top;
    text-align: left;
}
table td.collapsed {
    border-top: #111 1px solid !important;
    text-indent: -300%;
}
table tr:last-child td {
    border-bottom:0;
}

table th .filterShowHide {
    text-decoration: underline;
    color: #9f9;
    margin-left: 10px;
    cursor: pointer;
}
.filter {
    position: absolute;
    background: #222;
    border: #333 1px solid;
    padding: 5px 8px;
}
</style>
</head>
<body>

<div id="rundown-container"></div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/bundle.js" type="text/javascript"></script>

</body>
</html>
